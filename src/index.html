<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>afiye</title>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<h1>afiye</h1>
		<button id="init-DB">Initialize Database</button>

<!-- Card Styles -->
		<div class="card">
			<img
				style="border-radius: 5px"
				src="https://picsum.photos/240/240?random=1"
			/>
			<p class="card" style="font-size: 24px">Album Name</p>
			<p class="card" style="font-size: 16px">created by "First name"</p>
		</div>

<!-- Input fields  -->

		<!-- Mobile example -->
		<div class="input-container">
			<input
				class="input mobile"
		 		type="text"
				name="fname"
				placeholder="First Name"
			/>
		</div>

		<!-- Default -->
		<div class="input-container">
			<input
			class="input" 
			type="text" 
			name="fname" 
			placeholder="First Name" />
		</div>

		<!-- Right icon -->
		<div class="inputRightIcon">
			<i class="fa fa-search" aria-hidden="true"></i>
				<input
					type="text"
					placeholder="First Name"/>
		</div>

		<!-- Left icon -->
		<div class="inputLeftIcon">
			<i class="fa fa-search" aria-hidden="true"></i>
				<input 
					type="text" 
					placeholder="First Name"/>
		</div>

		<!-- Disabled -->
		<div class="input-container">
			<input
				class="input"
				type="text"
				name="fname"
				placeholder="First Name"
				disabled
			/>
		</div>

		<!-- Default caption  -->
		<div class="input-container">
			<input
				class="input mobile"
				type="text"
				name="fname"
				placeholder="First Name"
			/>
			<div
				class="caption"
				style="color: #a0a3bd; font-size: 12px; padding-top: 5px"
			>
				This is a caption
			</div>
		</div>

		<!-- Error -->
		<div class="input-container" data-error="Error">
			<input
				class="input"
				type="text"
				name="fname"
				placeholder="First Name"
				value="Patrick"
			/>
		</div>

		<!-- Success -->
		<div class="input-container">
			<input
				class="input input-success"
				type="text"
				name="fname"
				placeholder="First Name"
			/>
			<div
				class="caption"
				style="color: green; font-size: 12px; padding-top: 5px"
			>
				Success
			</div>
		</div>

		<!-- Label -->
		<div class="input-container">
			<span>Label</span>
			<input
				class="input"
				type="text"
				name="fname"
				placeholder="First Name"
			/>
		</div>



	</body>
</html>
